
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","debug":true,"clearColor":null,"version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("coin", "sprites/coin.kbmsprite");
loadSprite("coin", "sprites/coin.png");
loadKbmsprite("floor", "sprites/floor.kbmsprite");
loadKbmsprite("knight", "sprites/knight.kbmsprite");
loadSprite("knight", "sprites/knight.png");
loadSprite("tile", "sprites/tile.png");
scene("main", (args = {}) => {
loadSprite("tile", "/sprites/tile.png");
loadSprite("knight", "/sprites/knight.png");
loadSprite("coin", "/sprites/coin.png");

const TILE_W = 16;
const TILE_H = 16;

const MOVE_SPEED = 120;
const SCALE = 0.5;
const JUMP_FORCE = 500;

const FLOOR = 65;
const PRIZE = 25;

const player = add([
  sprite("knight"),
  pos(80, 80),
  scale(SCALE),
  body(),
]);

addLevel([
  "                                     ",
	"                                     ",
	"                                     ",
	"                        %            ",
	"                    ======           ",
	"                                     ",
	"         ===                         ",
	"                                     ",
	"                                     ",
	"                                     ",
	"                                     ",
	"====================================="
], {
	width: TILE_W,
	height: TILE_H,
	"=": [
		sprite("tile", {
			frame: FLOOR,
		}),
		area(vec2(0, 0), vec2(TILE_W, 8)),
		solid(),
	],
  "%": [
    sprite("coin"),
		area(),
		origin("center"),
  ]
});

player.collides("coin", coin => {
	destroy(coin);
  console.log('hello');
});

// move left
keyDown("left", () => {
	player.move(-MOVE_SPEED, 0);
});

// move right
keyDown("right", () => {
	player.move(MOVE_SPEED, 0);
});

keyPress("space", () => {
	// these 2 functions are provided by body() component
	if (player.grounded()) {
		player.jump(JUMP_FORCE);
	}
});

keyPress("left", () => {
	player.scale.x = -SCALE;
	// player.play("run");
});

keyPress("right", () => {
	player.scale.x = SCALE;
	// player.play("run");
	player.move(MOVE_SPEED, 0);
});

player.action(() => {
	camPos(player.pos);
});
});
start("main");

  </script>
</body>

</html>
