<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
  <script>
    kaboom({
      ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","version":"0.6.0"},
      global: true,
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
    loadSprite("char", "char.png");
    loadSprite("wall", "wall.png");
    loadSprite("npc1", "npc1.png");
    loadSprite("door", "door.png");
    loadSprite("npc2", "npc2.png");
    loadSprite("npc3", "npc3.png");
    loadSprite("key", "key.png");
  </script>
  <script src="main.js"></script>
</body>

</html>
